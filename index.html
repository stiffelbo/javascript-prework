<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kamień, papier, nożyce</title>
    <script src="https://kit.fontawesome.com/f8e7e4385e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col">
                <div class="row counter-box">
                    <i class="fas fa-smile-beam"></i>
                    <div class="counter" id="playerCounter">

                    </div>
                </div>
            </div>
            <div class="col header">
                <h1>Rock Scisors Paper</h1>
                <h3 id="round-count">Round: 1</h3>
            </div>
            <div class="col">
                <div class="row counter-box">
                    <i class="fas fa-robot"></i>
                    <div class="counter" id="robotCounter">

                    </div>
                </div>

            </div>

        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col" id="player-btns">
                <div class="button-box">
                    <div class="btn-warpper">
                        <img src="images/rock.png" class="player-btn" id="kamien">
                    </div>
                    <div class="btn-warpper">
                        <img src="images/scisor.png" class="player-btn" id="nozyce">
                    </div>
                    <div class="btn-warpper">
                        <img src="images/paper.png" class="player-btn" id="papier">
                    </div>
                </div>
            </div>
            <div class="col" id="display">
                <div id="messages"></div>
            </div>
            <div class="col" id="robot-btns">
                <div class="button-box">
                    <div class="btn-warpper">
                        <img src="images/rock_r.png" class="robot-btn" id="kamien-robot">
                    </div>
                    <div class="btn-warpper">
                        <img src="images/scisor_r.png" class="robot-btn" id="nozyce-robot">
                    </div>
                    <div class="btn-warpper">
                        <img src="images/paper_r.png" class="robot-btn" id="papier-robot">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
